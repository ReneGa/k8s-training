apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: web-server
spec:
  replicas: 5
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: nginx
        image: my-web-server
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        volumeMounts:
        - name: <VOLUME NAME>
          mountPath: <MOUNT PATH>
      volumes:
      - name: <VOLUME NAME>
        secret:
          secretName: <SECRET NAME>
